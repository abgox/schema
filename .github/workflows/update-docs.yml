name: Update Docs

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  update-docs:
    runs-on: windows-latest
    env:
      REPO: ${{ github.repository }}
      USER_NAME: "abgox"
      USER_EMAIL: "abgohxf@outlook.com"
    steps:
      - name: Configure Git
        shell: pwsh
        run: |
          git config --global user.name $env:USER_NAME
          git config --global user.email $env:USER_EMAIL

      - name: Update
        shell: pwsh
        run: |
          git clone --depth 1 https://${{ secrets.PAT_TOKEN }}@github.com/abgox/schema-docs.git schema-docs
          cd schema-docs
          .\scripts\download-schema-json.ps1
          git add .
          git commit -m "chore: automatically update some content"
          git push --force
