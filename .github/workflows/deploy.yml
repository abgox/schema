name: Deploy

on:
    workflow_dispatch:
    workflow_run:
        workflows: [Update]
        types: [completed]

permissions:
    contents: write

jobs:
    deploy-gh-pages:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v3
              with:
                  fetch-depth: 1

            - name: nojekyll
              run: |-
                  > .nojekyll

            - name: Deploy
              uses: JamesIves/github-pages-deploy-action@v4
              with:
                  branch: pages
                  folder: /
